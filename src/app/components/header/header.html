<header class="bg-primary-yellow flex justify-between items-center pr-4">
  <p
    class="p-4 bg-primary-dark w-fit border border-primary-yellow border-solid text-primary-yellow"
  >
    notokkid
  </p>
  <div class="cursor-pointer">
    <svg
      class="w-6 h-6 text-primary-dark"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="none"
      viewBox="0 0 24 24"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-width="2"
        d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
      />
    </svg>
  </div>
</header>
<nav class="flex gap-4 py-4">
  @for (route of routes; track route.id) {
    <div
      routerLink="{{route.path}}"
      routerLinkActive="text-white"
      class="nav-item underline underline-offset-2 cursor-pointer text-primary-yellow hover:text-white"
    >
      {{route.id}}.{{ route.label }}
    </div>
  }
</nav>
