@if(blogPost()) {
  <h1 class="text-2xl text-primary-yellow"># {{blogPost().title}}</h1>
  <div class="mb-3 mt-4 flex gap-2 text-accent/80">
    <time>{{ postCreatedAt().toLocaleDateString("en-GB") }}</time>
    <p>*</p>
    <p>{{ blogPost().minRead }} min read</p>
  </div>
  <portable-text-display [body]="blogPost().body" />
}
